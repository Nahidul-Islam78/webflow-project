<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow</title>
  <!--add favicon-->
  <link rel="icon" type="image/x-icon" href="Assets/webflow-icon.png">
  <!--add font to google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!--add css file-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header section-->
  <header class="header-section">

    <!--navigation section-->
    <nav class="navigation-section">
      <div class="logo">
        <img src="Assets/Webflow-logo.png" alt="logo">
      </div>
      <div >
        <button class="btn raleway-normal">Sign Up</button>
      </div>
    </nav>
      <!--banner section-->
    <section class="banner-section">
      <div>
        <h3 class="raleway-normal">Cool Dark UI Template for <br>
          Webflow Agencies!</h3>
      </div>
      <div>
        <button class="btn raleway-normal">Stay Focused</button>
      </div>

    </section>

    
  </header>
  <!--main section-->
  <main class="main-section">
    <!--action section-->
    <section class="action-section">
      <div>
        <h4 class="action-title raleway-normal">See It in Action</h4>
        <p class="sub-title raleway-normal">Explore the live preview and imagine your <br>
          brand in this bold new look.</p>
        <button class="btn live-preview">Launch Live Preview</button>
      </div>
      <div>
        <img src="Assets/wc-mini.png" alt="mini picture">
      </div>

    </section>

    <section class="productive-users">
      <h5 class="users-title raleway-normal">Joined Thousands of Productive Users</h5>
      <div class="user-subtitle">
        <div>
          <p class="inter-normal count">50K</p>
          <p class="count-name inter-normal">Active Users</p>
        </div>
        <div>
          <p class="inter-normal count">2M+</p>
          <p class="count-name inter-normal ">Focus Session</p>
        </div>
        <div>
          <p class="inter-normal count">95%</p>
          <p class="count-name inter-normal">Satisfaction Rate</p>
        </div>
      </div>

    </section>

  </main>
  <footer></footer>
</body>
</html>

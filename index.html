<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow</title>
  <!--add favicon-->
  <link rel="icon" type="image/x-icon" href="Assets/webflow-icon.png">
  <!--add font to google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <!--add css file-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header section-->
  <header class="header-section">

    <!--navigation section-->
    <nav class="navigation-section">
      <div class="logo">
        <img src="Assets/Webflow-logo.png" alt="logo">
      </div>
      <div >
        <button class="btn raleway-normal">Sign Up</button>
      </div>
    </nav>
      <!--banner section-->
    <section class="banner-section">
      <div>
        <h3 class="raleway-normal">Cool Dark UI Template for <br>
          Webflow Agencies!</h3>
      </div>
      <div>
        <button class="btn raleway-normal">Stay Focused</button>
      </div>

    </section>

    
  </header>
  <!--main section-->
  <main class="main-section">
    <!--action section-->
    <section class="action-section">
      <div>
        <h4 class="action-title raleway-normal">See It in Action</h4>
        <p class="sub-title raleway-normal">Explore the live preview and imagine your <br>
          brand in this bold new look.</p>
        <button class="btn live-preview">Launch Live Preview</button>
      </div>
      <div>
        <img src="Assets/wc-mini.png" alt="mini picture">
      </div>

    </section>

  </main>
  <footer></footer>
</body>
</html>
